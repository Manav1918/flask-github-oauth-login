<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS </title>-->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/fliplogin.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Wake & Bake</title>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

   </head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" >
        <h2 class="mb-4">Reset Password</h2>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="w-50">  <!-- ✅ Pass token -->
            <input type="hidden" name="token" value="{{ token }}">  <!-- ✅ Include Token -->

            <div class="form-group mb-3">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

</body>
</html>
